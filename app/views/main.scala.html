@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/render.js")" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/reset.css")"></link>
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/main.css")"></link>
    </head>
    <body>
        @content
    </body>
</html>
